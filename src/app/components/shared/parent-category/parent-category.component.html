<div class="card mb-3" [formGroup]="form">
  <h5 class="card-header">
    Parent category
  </h5>
  <div class="card-body">
    <div class="row mb-3">
      <div class="col-sm-12">
        <select class="form-control" formControlName="parent">
          <option [value]="category.id" *ngFor="let category of categories">
            {{category.title}}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>
