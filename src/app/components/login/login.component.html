<div class="text-center form-signin-wrapper">

  <form class="form-signin" [formGroup]="form" (ngSubmit)="login()">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div *ngIf="form.controls['email'].hasError('badCredentials') && form.controls['email'].touched" class="alert alert-danger">Bad credentials</div>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" [formControl]="form.controls['email']"
           [ngClass]="{'is-invalid':!form.controls['email'].valid && form.controls['email'].touched}" class="form-control" placeholder="Email address"
           required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" [formControl]="form.controls['password']"
           [ngClass]="{'is-invalid':!form.controls['password'].valid && form.controls['password'].touched}" class="form-control" id="inputPassword"
           placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
</div>
