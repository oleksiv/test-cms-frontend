<form class="row" [formGroup]="form">
  <div class="col-sm-12 col-md-12 col-lg-7">
    <div class="card mb-3">
      <h5 class="card-header">
        Add New Post
      </h5>
      <div class="card-body">
        <app-post-title [form]="form"></app-post-title>
        <app-post-alias [form]="form"></app-post-alias>
        <app-post-content [form]="form"></app-post-content>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-12 col-lg-5">
    <app-publish-widget [form]="form" (save)="create(form)"></app-publish-widget>
    <app-categories-widget [form]="form"></app-categories-widget>
    <app-tags-widget [form]="form"></app-tags-widget>
    <app-featured-image-widget [form]="form"></app-featured-image-widget>
  </div>
</form>
